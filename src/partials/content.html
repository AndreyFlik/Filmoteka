<main>
  <section class="gallery">
    <div class="container">
      <ul class="gallery-list"></ul>
    </div>
  </section>

  <section class="pagination">
    <div class="container">
      <ul class="pagination-list">
        <li class="pagination-item">
          <button class="pagination-btn-left">
            <svg class="left" width="40" height="40">
              <use href="./images/paginIcon.svg#left"></use>
            </svg>
          </button>
        </li>
        <li class="pagination-item start"><span>1</span></li>
        <li class="pagination-item pagination-ellipsis-item"><span>...</span></li>
        <li class="pagination-item"><span>4</span></li>
        <li class="pagination-item"><span>5</span></li>
        <li class="pagination-item pagination-btn-center"><span>6</span></li>
        <li class="pagination-item"><span>7</span></li>
        <li class="pagination-item"><span>8</span></li>
        <li class="pagination-item pagination-ellipsis-item"><span>...</span></li>
        <li class="pagination-item end"><span>20</span></li>
        <li class="pagination-item">
          <button class="pagination-btn-rigth">
            <svg class="rigth" width="40" height="40">
              <use href="./images/paginIcon.svg#right"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </section>
</main>
